apply plugin: 'java'
apply plugin: 'maven'

group = 'qj.blog'
version = '1.0-SNAPSHOT'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'de.neuland-bfi', name: 'jade4j', version:'0.4.0'
    compile group: 'javax', name: 'javaee-api', version:'7.0'
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version:'9.2.2.v20140723'
    compile group: 'org.eclipse.jetty', name: 'jetty-servlet', version:'9.2.2.v20140723'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version:'3.8.7'
    compile group: 'com.google.code.gson', name: 'gson', version:'2.3'
    testCompile group: 'org.eclipse.jetty', name: 'jetty-webapp', version:'9.2.2.v20140723'
}
